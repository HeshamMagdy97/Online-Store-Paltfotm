<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Product</title>
</head>
<body>
	<form action="#" method="post" th:action="@{../product/addproduct}" th:object="${product}" >
				<input type="text" name ="name" th:field="*{name}" />
				<input type="text" name ="price" th:field="*{price}" />
				<input type="text" name ="brand" th:field="*{brand}" />
				<input type="text" name ="category" th:field="*{category}"/>
				<input type="text" name ="type" th:field="*{type}"/>
				<input type="submit">
	</form>
</body>
</html>
